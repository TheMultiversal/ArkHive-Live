name: link-check

on:
  push:
    paths:
      - 'src/**'
      - 'scripts/**'
  pull_request:
    paths:
      - 'src/**'
      - 'scripts/**'

jobs:
  check-links:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps
        run: npm ci
      - name: Run link-check
        run: npm run check-links
